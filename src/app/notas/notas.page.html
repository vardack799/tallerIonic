<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
      </ion-buttons>
    <ion-title>notas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">notas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item *ngFor="let nota of notas">
        <ion-label>
          <p>Materia: {{ nota.materia }}</p>
          <h2>{{ nota.descripcion }}</h2>
          <p>Nota: {{ nota.nota }}</p>
          <p>Observaciones: {{ nota.observaciones }}</p>
          <p>Fecha de Entrega: {{ nota.fechaEntrega }}</p>
        </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
