<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar-nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agregar Notas</ion-title>
    </ion-toolbar>
  </ion-header>


<!-- Formulario para agregar notas -->
<ion-card *ngIf="materiaActual">
  <ion-card-header>
    <ion-card-title>Agregar Nota a {{ materiaActual.nombre }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="agregarNota" (ngsubmit)="aggNotas()">
      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-input  formControlName="descripcion" type="text" required></ion-input>
      </ion-item>
<!--
      <ion-item>
        <ion-label>Fecha de Entrega:</ion-label>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" formControlName="fe"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item> -->


      <ion-item>
        <ion-label position="floating">Nota</ion-label>
        <ion-input formControlName="nota"  type="number" min="0" max="5" step="0.01" required></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="floating">Observaciones</ion-label>
        <ion-textarea formControlName="ob"></ion-textarea>
      </ion-item> -->

      <ion-item>
        <ion-label>Corte</ion-label>
        <ion-select >
          <ion-select-option value="Primer 20%">Primer 20%</ion-select-option>
          <ion-select-option value="Segundo 20%">Segundo 20%</ion-select-option>
          <ion-select-option value="Tercer 20%">Tercer 20%</ion-select-option>
          <ion-select-option value="40% Final">40% Final</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button expand="block" type="submit">
        Agregar Nota
      </ion-button>
          </form>
  </ion-card-content>
</ion-card>
</ion-content>
