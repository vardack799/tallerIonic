<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Registrar Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro-materia</ion-title>
    </ion-toolbar>
  </ion-header>


<ion-card>
  <ion-card-content>
    <form [formGroup]="materiaForm" (ngSubmit)="submitMateria()">
      <ion-item>
        <ion-label position="floating">Nombre de la materia</ion-label>
        <ion-input formControlName="nombre" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Semestre</ion-label>
        <ion-input formControlName="semestre" type="number" required></ion-input>
      </ion-item>
      <div *ngIf="materiaForm.get('semestre')?.invalid && materiaForm.get('semestre')?.touched">
        <ion-text color="danger">
          <p>El semestre debe estar entre 1 y 12.</p>
        </ion-text>
      </div>
      <ion-item>
        <ion-label position="floating">CÃ³digo</ion-label>
        <ion-input formControlName="codigo" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Horario</ion-label>
        <ion-input formControlName="horario" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Observaciones</ion-label>
        <ion-input formControlName="observaciones" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!materiaForm.valid">Registrar Materia</ion-button>
    </form>
  </ion-card-content>
</ion-card>
<ion-button [routerLink]="['/listado-materias']" expand="block">Ver Listado de Materias</ion-button>

</ion-content>
