<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listado-materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item *ngFor="let materia of materias">
        <ion-label>
          {{ materia.nombre }} (Semestre {{ materia.semestre }})
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
