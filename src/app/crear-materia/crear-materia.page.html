<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Materia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="materiaForm" (ngSubmit)="submitMateria()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Semestre</ion-label>
      <ion-input formControlName="semestre" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Código</ion-label>
      <ion-input formControlName="codigo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Horario</ion-label>
      <ion-input formControlName="horario" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Observaciones</ion-label>
      <ion-input formControlName="observaciones" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="!materiaForm.valid">Registrar Materia</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let materia of materias">
      <ion-label>
        <h2>{{ materia.nombre }}</h2>
        <p>Semestre: {{ materia.semestre }}</p>
        <p>Código: {{ materia.codigo }}</p>
        <p>Horario: {{ materia.horario }}</p>
        <p>Observaciones: {{ materia.observaciones }}</p>
      </ion-label>
      <!-- <button ion-button (click)="modificarMateria(materia.codigo, materia)">Modificar</button> -->
      <ion-button (click)="eliminarMateria(materia.codigo)" color="danger">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
